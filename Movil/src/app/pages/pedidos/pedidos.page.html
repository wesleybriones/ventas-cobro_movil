<app-header titulo="PEDIDOS" > </app-header>

<ion-content>
    <ion-list>
      <ion-item *ngFor="let p of pedidos"
                [routerLink]="p.redirectTo"
                detail>
        <ion-icon [name]="p.icon" slot="start">
          <p>Tienda</p>
        </ion-icon>
        {{ p.client }}
        <ion-icon [name]="p.status" [color]="p.color" slot="end"></ion-icon>
      </ion-item>
    </ion-list>
  </ion-content>
